<h2 class="text-5xl w-10/12 text-black dark:text-white">Certificates</h2>

<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">
    {% if certificates %}
        {% for certificate in certificates %}
            <a href="{{certificate.url}}" target="_blank" class="p-5 border rounded border-gray-200 hover:border-purple-400">
                <h3>{{certificate.title}} â†’</h3>
                <p>{{certificate.description}}</p>
                <p class="mt-8 text-lg text-black dark:text-white opacity-40 w-full">Earned {{certificate.date}}</p>
            </a>
        {% endfor %}
    {% endif %}
</div>
