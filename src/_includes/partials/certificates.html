<h2 class="text-5xl w-10/12 text-black dark:text-white">Certificates</h2>

<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">
    {% if certificates %}
        {% for certificate in certificates %}
            <a href="{{certificate.url}}" target="_blank" class="p-5 border rounded border-gray-200 hover:border-purple-400">
                <div class="relative w-28 h-28">
                    <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;">
                        <img src="{{certificate.icon_url}}">
                    </span>
                </div>
                
                <h3>{{certificate.title}} â†’</h3>
                <p>{{certificate.description}}</p>
                <p>{{certificate.date}}</p>
            </a>
        {% endfor %}
    {% endif %}
</div>
